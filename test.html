<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test table</title>
  </head>
  <body>
    <video controls>
      <!-- щоб браузер вибрав потрібний йому -->
      <source src="./media/video.bik" type="video/bik" />
      <source src="./media/video.mp4" type="video/mp4" />
    </video>
    <audio controls>
      <source src="./media/sound.mp3" />
    </audio>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/C0DPdy98e4c?si=5OhVGNnL0fyRwos_"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <table>
      <thead>
        <tr>
          <th>No.</th>
          <th>Full name</th>
          <th>Position</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <caption>
          Lorum
        </caption>
        <tr>
          <td>1</td>
          <td>Bill Gates</td>
          <td>Founder Microsoft</td>
          <td rowspan="8">$1000</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Bill Gates</td>
          <td>Founder Microsoft</td>
          <td>$1000</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Bill Gates</td>
          <td>Founder Microsoft</td>
          <td>$1000</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Bill Gates</td>
          <td>Founder Microsoft</td>
          <td>$1000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td>4000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
